<html>
  <head>
    <title>child site</title>
    <script>
      addEventListener('message', event => {
        window.opener.postMessage({
          recv: event.data,
          msg: '[Child Window -> Page] Data received.'
        }, event.origin)
      })
    </script>
  </head>
  <body>
    <h1>response will show in 500 ms in your main window devtools (child window)</h1>
    <h2>but not in nw.js</h2>
  </body>
</html>
